<html lang="en">

            <option value="2">Silver</option>

        </select>

        {{ plan }}

        <input type="checkbox" value="101" v-model="illnesses">Rhinitis
        <input type="checkbox" value="102" v-model="illnesses">Bronchitis
        <br>
        {{ illnesses }}
        <hr>
        <textarea v-model="diagnosis"></textarea>
        <br>
        {{ diagnosis }}
